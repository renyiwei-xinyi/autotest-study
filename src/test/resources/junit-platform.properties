#junit 生命周期的级别
junit.jupiter.testinstance.lifecycle.default=per_class

#默认扩展别名
junit.jupiter.displayname.generator.default=\
    org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

#是否允许并行执行true/false
junit.jupiter.execution.parallel.enabled=true
#是否支持方法级别多线程 same_thread/concurrent
junit.jupiter.execution.parallel.mode.default=concurrent
#是否支持类级别多线程 same_thread/concurrent
junit.jupiter.execution.parallel.mode.classes.default=same_thread
#可以使用ParalleExecution配置策略配置最大池大小
# dynamic(根据计算机进行配置线程)
# fixed(根据配置的数据)
# custom(允许通过实现接口 ParallelExecutionConfigurationStrategy来配置并行的线程池数量,junit.jupiter.execution.parallel.config.custom.class 属性用来配置实现接口的实现类)
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.fixed.parallelism=10

#自动检测是否开启
junit.jupiter.extensions.autodetection.enabled = true

#捕捉错误 输出模式
junit.platform.output.capture.stdout=false
junit.platform.output.capture.stderr=false